      </div>
      <owl-carousel-o [options]="bestSellerSlider">
        <ng-template *ngFor="let product of bestSellers" style="width: 100%;" carouselSlide>

            <a href="#" class="product-card_link">
              <div class="product-card_image">
                <img [src]="getProductImagePath(product.image)" alt="">
              </div>

            </a>
          </div>
        </ng-template>  
      </owl-carousel-o>
    </div>
